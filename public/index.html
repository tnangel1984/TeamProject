<!DOCTYPE html>
<html lang="en" ng-app="MoviesApp">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/app.css">
    <title>Movie App</title>
  </head>
  <body ng-controller="MainController as ctrl">
    <div class="container">
      <nav>
        <h2>Movies App</h2>
      </nav>
      <form ng-submit="ctrl.addMovie()">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" ng-model="ctrl.formData.title">
        </div>
        <div class="form-group">
          <label>Made By</label>
          <input type="text" class="form-control" ng-model="ctrl.formData.madeBy">
        </div>
        <button type="submit" class="btn btn-primary">Add Movie</button>
      </form>
        <div class="row">
          <div class="col-sm-6">
            <div class="card">
                <img class=" pix img-responsive" src="/images/maxresdefault.jpg" alt="">
              <!-- <h3>Pixar</h3> -->
              <hr>
              <div class="item" ng-repeat="movie in ctrl.movies" ng-if="movie.madeBy === 'pixar' ">
                {{movie.title}}
                <form ng-if="ctrl.index === $index" ng-submit="ctrl.editMovie(movie)">
                  <label>Edit Title:</label>
                  <input type="text" class="form-control" placeholder="{{movie.title}}" ng-model="ctrl.newTitle">
                  <label>Edit Made By:</label>
                  <input type="text" class="form-control"  placeholder="{{movie.madeBy}}" ng-model="ctrl.newMadeBy">
                  <button type="submit" class="btn btn-success" type="button">Update</button>
                </form>
                <img class='editImg' src="images/edit.svg" ng-click="(ctrl.index === $index) ? ctrl.index = null: ctrl.index = $index">
                <button class="btn btn-danger" type="button" ng-click="ctrl.deleteMovie(movie)">Delete</button>
              </div>

            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
                <img class ="dis"src="/images/waltdisneylogo.jpg" alt="">
              <!-- <h3>Disney</h3> -->
              <hr>
              <div class="item" ng-repeat="movie in ctrl.movies" ng-if="movie.madeBy === 'disney' ">
                {{movie.title}}
                <form ng-if="ctrl.index === $index" ng-submit="ctrl.editMovie(movie)">
                  <label>Edit Title:</label>
                  <input type="text" class="form-control" placeholder="{{movie.title}}" ng-model="ctrl.newTitle">
                  <label>Edit Made By:</label>
                  <input type="text" class="form-control" placeholder="{{movie.madeBy}}" ng-model="ctrl.newMadeBy">
                  <button type="submit" class="btn btn-success" type="button">Update</button>
                </form>
                <img class='editImg' src="images/edit.svg" ng-click="(ctrl.index === $index) ? ctrl.index = null: ctrl.index = $index">
                <button class="btn btn-danger" type="button" ng-click="ctrl.deleteMovie(movie)">Delete</button>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
