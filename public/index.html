<!DOCTYPE html>
<html lang="en" ng-app="MoviesApp">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/app.css">
    <title>Movie App</title>
  </head>
  <body ng-controller="MainController as ctrl">
    <div class="container">
      <nav>
        <h2>Movies App</h2>
      </nav>
      <form ng-submit="ctrl.addMovie()">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" ng-model="ctrl.formData.title">
        </div>
        <div class="form-group">
          <label>Made By</label>
          <input type="text" class="form-control" ng-model="ctrl.formData.madeBy">
        </div>
        <button type="submit" class="btn btn-primary">Add Movie</button>
      </form>
        <div class="row">
          <div class="col-sm-6">
            <div class="card">
              <h3>Pixar</h3>
              <hr>
              <div class="item" ng-repeat="movie in ctrl.movies" ng-if="movie.madeBy === 'pixar' ">
                {{movie.title}}
                <form ng-if="ctrl.id === movie._id" ng-submit="ctrl.editMovie(movie)">
                  <label>Edit Title:</label>
                  <input type="text" class="form-control">
                  <label>Edit Made By:</label>
                  <input type="text" class="form-control">
                    <button class="btn btn-success" type="button" >Edit</button>
                </form>
                <a class="btn btn-success"  ng-click="ctrl.id = movie._id">Edit</a>
                <button class="btn btn-danger" type="button" ng-click="ctrl.deleteMovie(movie)">Delete</button>
              </div>

            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <h3>Disney</h3>
              <hr>
              <p ng-repeat="movie in ctrl.movies" ng-if="movie.madeBy === 'disney' ">{{movie.title}}
                <button class="btn btn-success" type="button" ng-click="ctrl.editMovie(movie)">Edit</button>
                <button class="btn btn-danger" type="button" ng-click="ctrl.deleteMovie(movie)">Delete</button>
              </p>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
